	}

	# SQL injection on from user?
	if ($fU =~ "(\=)|(\-\-)|(')|(\#)|(\%27)|(\%24)|(\%60)") {
		$avp(detail) = "[SQLi] Received an sql injection attack in from user "+$fU+" ("+$si+":"+$sp+") ... sending DROP";
		xlog("L_ALERT", "$avp(detail)");
		sql_query_async("cb", "INSERT INTO blocked (ipsrc, method, proto, country, useragent, ru, caller, callee, au, type, detail, message) VALUES ('$si', $(rm{sql.val.str}), '$proto', '$gip(src=>cc)', $(ua{sql.val.str}), $(ru{sql.val.str}), $(fU{sql.val.str}), $(tU{sql.val.str}), $(au{sql.val.str}), 'sqli', '$avp(detail)', '$mb')");
		exit;
	}
}

route[REQINIT] {
	route(SECURITY);

	if (!sanity_check()) {
		xlog("L_WARN", "[$ci] Message from $si:$sp is insane");
		exit;
	}

	if (!mf_process_maxfwd_header("10")) {
		xlog("L_WARN", "[$ci] Too many hops for SIP message from $si:$sp");
		send_reply("483", "Too Many Hops");
		exit;
	}

	if ($si == IPADDRESS) {
		xlog("L_WARN", "[$ci] Dropping message from $si:$sp");
		exit;
	}
}

route[CHECK_SOURCE_IP] {
        if ($si == PBX_IPADDRESS) {
